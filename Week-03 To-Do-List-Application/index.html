<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative To-Do List</title>
    <link rel="stylesheet" href="./public/styles/style.css" />
</head>

<body>
    <header>
        <h1>My To-Do List</h1>

        <div id="remove-controls">
            <select id="removeStatusSelect">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="done">Done</option>
            </select>

            <select id="removePrioritySelect">
                <option value="all">All Priority</option>
                <option value="high">High</option>
                <option value="low">Low</option>
            </select>

            <button id="removeTasksButton">Remove</button>
        </div>

    </header>

    <main class="main-section">
        <section id="addbNewTaskContainer">
            <input id="taskInput" type="text" placeholder="Write your next task..." />

            <select id="prioritySelect">
                <option value="low" selected>Low</option>
                <option value="high">High</option>
            </select>

            <button id="addNewTaskButton">Add new task</button>
        </section>

        <div id="input-message"></div>

        <section class="todo-list">
            <ul id="taskList-container"></ul>
        </section>
    </main>

    <script type="module" src="./dist/main.js"></script>
</body>

</html>
