<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopKro</title>

    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/pages/productPages/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <header class="header">
        <div id="container">
            <div id="navbar">
                <div id="logo">
                    <a href="index.html">
                        <img src="images/logoImages/shopKro-logo.png" alt="logo">
                    </a>
                </div>

                <nav>
                    <ul id="navbarItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                    </ul>
                </nav>

                <a href="cart.html">
                    <img src="images/uiImages/cart.png" alt="Cart" id="cartImage">
                    <span id="cartProductsCount">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section id="productSection">
            <h2>Products</h2>
            <div id="productControls">
                <input type="search" id="searchProduct" placeholder="Search products">
                <select name="filter" id="categoryFilter">
                </select>
            </div>

            <div id="productList"></div>
        </section>
    </main>

    <footer>
        <div id="footer">
            <div class="container">
                <div id="footerRow">
                    <div id="footerColumn1">
                        <h3>Download Our App</h3>
                        <p>Download App for Anroid mobile phone.</p>
                        <div id="appLogo">
                            <img src="images/uiImages/play-store.png" alt="">
                            <img src="images/uiImages/app-store.png" alt="">
                        </div>
                    </div>
                    <div id="footerColumn2">
                        <a href="index.html">
                            <img src="images/logoImages/shopKro-logo.png" alt="">
                        </a>
                        <p>Our purpose is to simplify online shopping by offering trusted products, fair prices, and a seamless customer experience.</p>
                    </div>
                    <div id="footerColumn3">
                        <h3>Follow us</h3>
                        <ul id="followUs">
                            <li><a href="https://www.facebook.com/" target="_blank">facebook</a></li>
                            <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                            <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
                        </ul>
                    </div>
                </div>

                <hr>
                <p id="copyright">Copyright 2026 - Megha Mathur</p>
            </div>
        </div>
    </footer>
    
    <script src="scripts/cart/updateCartCount.js"></script>
    <script src="data/productsData/productsData.js"></script>
    <script src="scripts/cart/cartStorage.js"></script>
    <script src="scripts/cart/renderCart.js"></script>
    <script src="scripts/cart/cartOperations.js"></script>
    <script src="scripts/product/productHelpers.js"></script>
    <script src="scripts/product/renderProducts.js"></script>
    <script src="scripts/product/renderCategory.js"></script>

</body>

</html>
